<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="dicoding:email" content="kuncoroariadi@gmail.com">
    <title>Admin - Lingkar Hijau</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="icon" href="/plant-img.png">
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header class="app-bar">
      <div class="app-bar__menu">
        <button id="hamburgerButton">â˜°</button>
      </div>
      <div class="app-bar__brand">
        <h1>Lingkar Hijau</h1>
      </div>
      <nav id="navigationDrawer" class="app-bar__navigation">
        <ul style="list-style: none" class="mb-0">
          <li><a href="/logout">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container-admin">
        <h2 class="mt-5 mb-5 display-5">Dashboard Lingkar Hijau</h2>
        <h2 class="mt-5 mb-5">Data Relawan</h2>
        <div class="row">
          <div class="col-12 table-responsive">
            <table class="table table-striped" id="crudTable">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Nama Relawan</th>
                  <th>E-Mail</th>
                  <th>No. Handphone</th>
                  <th>Pesan</th>
                </tr>
              </thead>
              <tbody id="tableBody">
              </tbody>
            </table>
          </div>
        </div>
        <h2 class="mt-5 mb-5">Progress Pohon</h2>
        <form action="/relawan" method="post">
          <div class="mb-5">
            <div class="row">
              <div class="form-group col-md-6 mb-3">
                <label for="nama-pohon">Nama Relawan</label>
                <input type="text" name="nama" class="form-dash" id="nama-relawan" placeholder="Masukkan Nama Relawan..." />
              </div>
              <div class="form-group col-md-6 mb-3">
                <label for="jenis-pohon">Jenis Pohon</label>
                <input type="text" name="jenis" class="form-dash" id="jenis-pohon" placeholder="Masukkan Jenis Pohon..." />
              </div>
              <div class="form-group col-md-6 mb-3">
                <label for="tgl-tanam">Tanggal Penanaman</label>
                <input type="datetime" name="tanggal" class="form-dash" id="tgl-tanam" placeholder="Masukkan Tanggal Penanaman..." />
              </div>
              <div class="form-group col-md-6 mb-3">
                <label for="habitat-pohon">Lokasi</label>
                <input type="text" name="lokasi" class="form-dash" id="lokasi-pohon" placeholder="Masukkan Lokasi Pohon..." />
              </div>
              <div class="form-group col-md-6 mb-3">
                <label for="umur-pohon">Jumlah Pohon</label>
                <input type="number" name="jumlah" class="form-dash" id="jumlah-pohon" placeholder="Masukkan Jumlah Pohon..."/>
              </div>
              <div class="form-group col-md-6 mb-3">
                <label for="desc-pohon">Umur Pohon</label>
                <input type="number" name="umur" class="form-dash" id="umur-pohon" placeholder="Masukkan Umur Pohon..." />
              </div>
              <div class="col-lg-12 mt-5">
                <button class="btn btn-success" type="submit" id="Submit">Add Data</button>
              </div>
          </form>
          </div>
          <hr />
          <div class="row mt-5">
            <div class="col-12 table-responsive">
              <table class="table table-striped table-bordered" id="crudTable">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Nama Relawan</th>
                    <th>Tanggal</th>
                    <th>Jumlah</th>
                    <th>Jenis Pohon</th>
                    <th>Lokasi</th>
                    <th>Umur</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="tableBody_2">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="dashboard.js"></script>
  </body>
</html>
